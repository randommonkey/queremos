informacion:
  default: "Indicar la información que se solicita. Si son varios puntos es mejor enlistarlos o enumerarlos."
direccion:
  default: "Dirección de correspondencia del solicitante. Puede incluir una dirección electrónica."
salvavidas:
  reserva: 'En caso de que la información solicitada tenga reserva, indique que se cumplen los requisitos establecidos en el artículo 28 de la ley 1712 de 2014: i. La ley o artículo de la Constitución que lo establece. ii. Indicar si se trata de una excepción contenida en los artículos 18 y 19 de la misma ley y; iii. Aportar las pruebas y razones por las que la entrega de la información causaría un daño presente, probable y específico superior al el interés público del acceso a la información. \nAdemás de esto, en caso de que parte de la información sea reservada, le solicito que aplique lo establecido por el artículo 21 de la ley 1712 de 2014, que establece que "en aquellas circunstancias en que la totalidad de la información contenida en un documento no esté protegida por una excepción contenida en la presente ley, debe hacerse una versión pública que mantenga la reserva únicamente de la parte indispensable".'
  reservaExpirada: 'Esta información que solicito tiene más de X años por lo que no causa ningún peligro en este momento (incluir más explicación sobre esto último si es necesario). En este sentido, pido que se tenga en cuenta que según el artículo 22 de la Ley 1712 de 2014, la información solo puede ser reservada por un máximo de 15 años. Además de esto, la sentencia C 274 de 2013 dijo sobre este artículo que ese plazo depende "de que las condiciones materiales que justificaron la reserva se mantengan a lo largo de todo el periodo", situación que no ocurre en este momento.'
  procesable: 'En virtud del principio de calidad de información, establecido en el artículo 3 de la ley 1712 de 2014 le solicito que la información solicitada se entregue en un formato procesable y reutilizable, toda vez que dicha norma indica que la información debe ser "oportuna, objetiva, veraz, completa, reutilizable, procesable y estar disponible en formatos accesibles para los solicitantes e interesados en ella".'
  formatoDeseable: 'Favor compartir la información en un formato estándar para su procesamiento como {formatos}'
  noDiscriminacion: 'Además de esto, me permito indicarle que el principio de no discriminación, consagrado en el artículo 3 de la citada ley, establece que los sujetos obligados deben entregar información "sin hacer distinciones arbitrarias y sin exigir expresión de causa o motivación para la solicitud". Adicionalmente, el parágrafo del artículo 26 de dicha norma indica que "en ningún caso podrán ser rechazadas la petición por motivos de fundamentación inadecuada o incompleta".'